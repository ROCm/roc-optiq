name: Ubuntu Build and Package
run-name: rocprofiler-visualizer-ubuntu-build-package

on:
  workflow_dispatch:

env:
  VISUALIZER_FILE_NAME: "rocprof-visualizer"

jobs:
  ubuntu:
    name: Ubuntu ${{ matrix.os-release }} • Build and Package Visualizer
    strategy:
      matrix:
        include:
          - os-release: '22.04'
            os-name: 'jammy'
          - os-release: '24.04'
            os-name: 'noble'
    runs-on: ubuntu-${{ matrix.os-release }}
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true

      - name: Install Dependencies
        run: |
          sudo apt install -y \
            cmake build-essential \
            libwayland-bin \
            libwayland-dev libxkbcommon-dev wayland-protocols \
            pkg-config
          echo "✅ Dependencies Installed!"
      
      - name: Install Vulkan SDK
        run: |
          wget -qO- https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo tee /etc/apt/trusted.gpg.d/lunarg.asc
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-${{ matrix.os-name }}.list http://packages.lunarg.com/vulkan/lunarg-vulkan-${{ matrix.os-name }}.list
          sudo apt update
          sudo apt install -y vulkan-sdk xorg-dev libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev
          echo "✅ Vulkan SDK Installed!"

      - name: Build, Make, and Verify Installation
        run: |
          mkdir build
          cmake -B build/linux-release-symbols --preset "linux-release-symbols" --install-prefix /opt/rocprofiler-visualizer
          cmake --build build/linux-release-symbols --preset "Linux Release Build with Symbols" --parallel 4 --target package
          if [ -e build/linux-release-symbols/${{ env.VISUALIZER_FILE_NAME }} ]; then
            echo "✅ {{ env.VISUALIZER_FILE_NAME }} has been successfully built!"
          else
            echo "❌ {{ env.VISUALIZER_FILE_NAME }} was not built!"
            exit 1
          fi
      - name: List build artifacts
        run: ls -la build/linux-release-symbols          
      - name: Upload Visualizer Binary
        #if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: rocprof-visualizer-ubuntu-${{ matrix.os-release }}
          path: |
            build/linux-release-symbols/rocprof-visualizer
            build/linux-release-symbols/*.deb
            build/linux-release-symbols/*.gz
          retention-days: 2 # Retain artifact for 2 days
