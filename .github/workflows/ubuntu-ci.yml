name: Ubuntu Continuous Integration 
run-name: rocprofiler-visualizer-ubuntu-ci

on:
  schedule:
    - cron: '0 4 * * *'
  push:
    branches: 
      - main
    paths:
      - '.github/workflows/ubuntu-ci.yml'
      - '!doc/**'
      - '!*.md'
  pull_request:
    paths:
      - '.github/workflows/ubuntu-ci.yml'
      - '!doc/**'
      - '!*.md'

env:
  VISUALIZER_FILE_NAME: "rocprof-visualizer"

jobs:
  ubuntu:
    name: Ubuntu ${{ matrix.os-release }} • Build Visualizer
    strategy:
      matrix:
        include:
          - os-release: '22.04'
            os-name: 'jammy'
          - os-release: '24.04'
            os-name: 'noble'
    runs-on: ubuntu-${{ matrix.os-release }}
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt install -y cmake \
            build-essential pkg-config \
            libwayland-bin libwayland-dev \ 
            libxkbcommon-dev wayland-protocols
          echo "✅ Dependencies Installed!"
      
      - name: Install Vulkan SDK
        run: |
          wget -qO- https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo tee /etc/apt/trusted.gpg.d/lunarg.asc
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-${{ matrix.os-name }}.list http://packages.lunarg.com/vulkan/lunarg-vulkan-${{ matrix.os-name }}.list
          sudo apt update
          sudo apt install -y vulkan-sdk xorg-dev libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev
          echo "✅ Vulkan SDK Installed!"

      - name: Build, Make, and Verify Installation
        run: |
          mkdir build
          cd build
          cmake ..
          make
          if [ -e ${{ env.VISUALIZER_FILE_NAME }} ]; then
            echo "✅ {{ env.VISUALIZER_FILE_NAME }} has been successfully built!"
          else
            echo "❌ {{ env.VISUALIZER_FILE_NAME }} was not built!"
            exit 1
          fi
