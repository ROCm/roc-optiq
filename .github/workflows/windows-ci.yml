name: Windows Continuous Integration 
run-name: rocprofiler-visualizer-windows-ci

on:
  schedule:
    - cron: '0 4 * * *'
  push:
    branches: 
      - main
    paths-ignore:
      - 'doc/**'
      - '*.md'
  pull_request:
    paths-ignore:
      - 'doc/**'
      - '*.md'

env:
  VISUALIZER_FILE_NAME: "rocprof-visualizer"

jobs:
  ubuntu:
    name: Windows • Build Visualizer
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
      
      - name: Install Vulkan SDK
        run: |
          curl -O https://sdk.lunarg.com/sdk/download/latest/windows/vulkan_sdk.exe?Human=true
          ./vulkan_sdk.exe /S
          rm -f vulkan_sdk.exe
          
      - name: Build, Make, and Verify Installation
        run: |
          mkdir build
          cd build
          cmake ..
          make
          if [ -e ${{ env.VISUALIZER_FILE_NAME }} ]; then
            echo "✅ {{ env.VISUALIZER_FILE_NAME }} has been successfully built!"
          else
            echo "❌ {{ env.VISUALIZER_FILE_NAME }} was not built!"
            exit 1
          fi
